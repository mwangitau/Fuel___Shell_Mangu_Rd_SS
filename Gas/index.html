<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Sales Dashboard </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0; padding: 20px;
        }
        .container { max-width: 1300px; margin: auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .refresh-btn {
            background: white; color: #667eea; border: none; padding: 12px 24px;
            border-radius: 25px; cursor: pointer; font-weight: bold;
        }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px,1fr)); gap: 20px; }
        .chart-card { background: white; border-radius: 10px; padding: 20px; }
        .table-card { background: white; border-radius: 10px; padding: 20px; margin-top: 30px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #667eea; color: white; position: sticky; top: 0; }
        .loading { text-align: center; color: white; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; margin: 10px auto; animation: spin 1s linear infinite; }
        @keyframes spin { from {transform: rotate(0);} to {transform: rotate(360deg);} }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Gas Sales Dashboard</h1>
            <p>All Months Overview</p>
            <button class="refresh-btn" onclick="loadData()" id="refreshBtn">üîÑ Refresh Data</button>
        </div>
            <select id="monthSelector" onchange="filterByMonth()" style="
                padding:8px 12px; border-radius:8px; border:none; font-weight:bold; color:#667eea; margin-left:10px;">
                  <option value="all">All Months</option>
                  <option value="sep">September</option>
                  <option value="oct">October</option>
            </select>

    <div id="lastUpdated" style="margin-top:8px; font-size:13px; color:#dcdcdc; font-style:italic;">
    Last updated: (loading‚Ä¶)
    </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>

            <div class="charts-grid">
                <div class="chart-card">
                    <h2>üìà Daily Sales Trend</h2>
                    <canvas id="dailyTrendChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>üéØ Product Distribution</h2>
                    <canvas id="productDistChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>üìä Product Performance Over Time</h2>
                <canvas id="productTrendChart"></canvas>
            </div>

            <div class="table-card">
                <h2>üìã Detailed Sales Data</h2>
                <table id="dataTable"></table>
            </div>
        </div>
    </div>

    <script>
       <script>
const sepUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTO3PNP1zG_QTHC6pY0lVTrchtBF36Tc1FKIuyGfBdexGVJNVj34reyTws-5vmGP8cst3YndAdNmB_P/pub?gid=0&single=true&output=csv";
const octUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-k0UvgWAF628NHqYnQ58rXfOpyMnrqnRa19R-icgOlkeK2yEhP3hg2_9CtwYCHZ08ciLYioLZNTc7/pub?gid=285948413&single=true&output=csv";

let salesData = [];
let charts = {};

// ‚úÖ Global date normalizer (fixes Sep 2025.10.01 issue)
function normalizeDateLabel(colName) {
    if (!colName) return '';
    const clean = colName.replace(/\./g, '-').trim();
    const parts = clean.split('-').map(p => p.padStart(2, '0'));
    let [y, m, d] = parts.length === 3 && parts[0].length === 4
        ? [parts[0], parts[1], parts[2]]
        : [parts[2], parts[0], parts[1]];
    if (!y || !m || !d) return colName;
    const monthName = new Date(`${y}-${m}-${d}`).toLocaleString('en-US', { month: 'short' });
    return `${monthName} ${parseInt(d)}`;
}

// ‚úÖ Fetch CSV and merge two months
async function loadData() {
    document.getElementById('refreshBtn').disabled = true;

    try {
        const [sepResp, octResp] = await Promise.all([
            fetch(sepUrl),
            fetch(octUrl)
        ]);

        const [sepText, octText] = await Promise.all([
            sepResp.text(),
            octResp.text()
        ]);

        const sepRows = Papa.parse(sepText, { header: true }).data;
        const octRows = Papa.parse(octText, { header: true }).data;

        salesData = mergeMonthlyData(sepRows, octRows);
        processAndDisplayData();

        document.getElementById('lastUpdated').textContent =
            "Last updated: " + new Date().toLocaleString();
    } catch (err) {
        console.error("Error loading data:", err);
        alert("Failed to load data. Check console for details.");
    } finally {
        document.getElementById('refreshBtn').disabled = false;
    }
}

// ‚úÖ Merge by product name
function mergeMonthlyData(sepData, octData) {
    const merged = [];

    sepData.forEach(row => {
        const name = row.Product?.trim();
        if (!name) return;
        const octRow = octData.find(r => r.Product?.trim() === name);
        const mergedRow = { Product: name };

        Object.keys(row).forEach(k => {
            if (k !== 'Product') mergedRow[k] = row[k];
        });

        if (octRow) {
            Object.keys(octRow).forEach(k => {
                if (k !== 'Product') mergedRow[k] = octRow[k];
            });
        }

        merged.push(mergedRow);
    });

    return merged;
}

// ‚úÖ Build dashboard
function processAndDisplayData() {
    const totalPerProduct = {};
    const allDates = new Set();

    salesData.forEach(row => {
        let productTotal = 0;
        Object.keys(row).forEach(k => {
            if (k !== 'Product') {
                const val = Number(row[k]) || 0;
                totalPerProduct[row.Product] = (totalPerProduct[row.Product] || 0) + val;
                allDates.add(k);
                productTotal += val;
            }
        });
    });

    // Fill summary table
    const tableBody = document.getElementById('salesTableBody');
    tableBody.innerHTML = '';
    Object.entries(totalPerProduct).forEach(([prod, total]) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${prod}</td><td>${total.toLocaleString()}</td>`;
        tableBody.appendChild(tr);
    });

    document.getElementById('totalProducts').textContent = Object.keys(totalPerProduct).length;
    document.getElementById('totalSales').textContent = Object.values(totalPerProduct).reduce((a, b) => a + b, 0).toLocaleString();

    createDailyTrendChart();
    createProductTrendChart();
}

// ‚úÖ Month-aware daily trend (fixed)
function createDailyTrendChart() {
    const labels = [];
    const totals = [];
    const allKeys = Object.keys(salesData[0]).slice(1); // skip product name

    allKeys.forEach(col => {
        const label = normalizeDateLabel(col);
        labels.push(label);

        let total = 0;
        salesData.forEach(row => total += Number(row[col]) || 0);
        totals.push(total);
    });

    if (charts.dailyTrend) charts.dailyTrend.destroy();

    charts.dailyTrend = new Chart(document.getElementById('dailyTrendChart'), {
        type: 'line',
        data: {
            labels,
            datasets: [{
                label: 'Total KGs',
                data: totals,
                borderColor: '#667eea',
                tension: 0.3,
                fill: false,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                x: { title: { display: true, text: 'Date' } },
                y: { title: { display: true, text: 'KGs Sold' } }
            }
        }
    });
}

// ‚úÖ Product trend chart (updated for Oct)
function createProductTrendChart() {
    const labels = [];
    const datasets = [];

    const allKeys = Object.keys(salesData[0]).slice(1);
    allKeys.forEach(col => labels.push(normalizeDateLabel(col)));

    salesData.forEach((row, idx) => {
        const data = allKeys.map(col => Number(row[col]) || 0);
        datasets.push({
            label: row.Product,
            data,
            borderColor: `hsl(${idx * 50}, 70%, 60%)`,
            fill: false,
            tension: 0.3
        });
    });

    if (charts.productTrend) charts.productTrend.destroy();

    charts.productTrend = new Chart(document.getElementById('productTrendChart'), {
        type: 'line',
        data: { labels, datasets },
        options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } },
            scales: {
                x: { title: { display: true, text: 'Date' } },
                y: { title: { display: true, text: 'KGs Sold' } }
            }
        }
    });
}

    function createProductTrendChart() {
            const labels = Object.keys(salesData[0]).slice(1);
            const datasets = salesData.map((row, i) => ({
                label: Object.values(row)[0],
                data: labels.map(k => row[k]),
                borderWidth: 2, fill: false,
                borderColor: `hsl(${i * 40},70%,50%)`
            }));

            if (charts.productTrend) charts.productTrend.destroy();
            charts.productTrend = new Chart(document.getElementById('productTrendChart'), {
                type: 'line',
                data: { labels, datasets },
                options: { responsive: true }
            });
        }

        function createDataTable() {
            const keys = Object.keys(salesData[0]);
            const table = document.getElementById('dataTable');
            let html = '<thead><tr>' + keys.map(k => `<th>${k}</th>`).join('') + '</tr></thead><tbody>';
            salesData.forEach(row => {
                html += '<tr>' + keys.map(k => `<td>${row[k] || ''}</td>`).join('') + '</tr>';
            });
            html += '</tbody>';
            table.innerHTML = html;
        }
        
        function normalizeDateLabel(colName) {
    if (!colName) return '';
    const clean = colName.replace(/\./g, '-').trim();
    const parts = clean.split('-').map(p => p.padStart(2, '0'));
    let [y, m, d] = parts.length === 3 && parts[0].length === 4
        ? [parts[0], parts[1], parts[2]]
        : [parts[2], parts[0], parts[1]];
    if (!y || !m || !d) return colName;
    const monthName = new Date(`${y}-${m}-${d}`).toLocaleString('en-US', { month: 'short' });
    return `${monthName} ${parseInt(d)}`;
}

        function processAndDisplayData() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            const monthValue = document.getElementById('monthSelector').value;
                document.querySelector('.header p').textContent =
                    monthValue === 'sep' ? 'September Overview' :
                    monthValue === 'oct' ? 'October Overview' :
                        'All Months Overview';

            
            // Update last updated time
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                'Last updated: ' + now.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            
            // Destroy existing charts before creating new ones
            Object.values(charts).forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            charts = {};
            
            // Calculate statistics
            const stats = calculateStats();
            displayStats(stats);
            
            // Create charts
            createDailyTrendChart();
            createProductDistributionChart();
            createProductTrendChart();
            
            // Create table
            createDataTable();
        }
        
        function calculateStats() {
            let total6kg = 0, total13kg = 0, total45kg = 0, totalKgs = 0;
            let totalRefills = 0, totalEmpties = 0;
            let dailyKgs = [];
            
            salesData.forEach(row => {
                const cols = Object.keys(row);
                const productType = (row[cols[0]] || '').toString().toUpperCase();
                
                cols.slice(1).forEach(col => {
                    const val = parseFloat(row[col]) || 0;
                    if (productType.includes('6KG')) total6kg += val;
                    if (productType.includes('13KG')) total13kg += val;
                    if (productType.includes('45KG')) total45kg += val;
                    if (productType.includes('REFILL')) totalRefills += val;
                    if (productType.includes('EMPTY')) totalEmpties += val;
                });
                
                if (productType.includes('TOTAL KGS') || productType.includes('TOTAL KG')) {
                    cols.slice(1, -1).forEach(col => {
                        const val = parseFloat(row[col]) || 0;
                        totalKgs += val;
                        if (val > 0) dailyKgs.push(val);
                    });
                }
            });
            
            const avgDailyKgs = dailyKgs.length > 0 ? totalKgs / dailyKgs.length : 0;
            const maxDailyKgs = dailyKgs.length > 0 ? Math.max(...dailyKgs) : 0;
            
            return {
                total6kg,
                total13kg,
                total45kg,
                totalKgs,
                totalRefills,
                totalEmpties,
                totalUnits: totalRefills + totalEmpties,
                avgDailyKgs,
                maxDailyKgs,
                daysWithSales: dailyKgs.length
            };
        }
        
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total KGs Sold</h3>
                    <div class="value">${stats.totalKgs.toLocaleString()}</div>
                    <div class="label">September 2025</div>
                </div>
                <div class="stat-card">
                    <h3>Total Units</h3>
                    <div class="value">${stats.totalUnits.toLocaleString()}</div>
                    <div class="label">All Products</div>
                </div>
                <div class="stat-card">
                    <h3>6KG Cylinders</h3>
                    <div class="value">${stats.total6kg.toLocaleString()}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>13KG Cylinders</h3>
                    <div class="value">${stats.total13kg.toLocaleString()}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>45KG Cylinders</h3>
                    <div class="value">${stats.total45kg.toLocaleString()}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Daily KGs</h3>
                    <div class="value">${Math.round(stats.avgDailyKgs).toLocaleString()}</div>
                    <div class="label">Per Day</div>
                </div>
            `;
        }
        
        function createDailyTrendChart() {
            const dates = [];
            const kgs = [];
            
            const totalKgsRow = salesData.find(row => {
                const firstCol = Object.keys(row)[0];
                const value = (row[firstCol] || '').toString().toUpperCase();
                return value.includes('TOTAL KGS') || value.includes('TOTAL KG');
            });
            
            if (totalKgsRow) {
                const cols = Object.keys(totalKgsRow);
                cols.slice(1, -1).forEach(col => {
                    const date = col.replace('2025.09.', '').replace('2025-09-', '');
                    dates.push('Sep ' + date);
                    kgs.push(parseFloat(totalKgsRow[col]) || 0);
                });
            }
            
            const ctx = document.getElementById('dailyTrendChart').getContext('2d');
            charts.dailyTrend = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Total KGs',
                        data: kgs,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Total: ' + context.parsed.y.toLocaleString() + ' KGs';
                                }
                            }
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + ' KGs';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        function createProductDistributionChart() {
            const stats = calculateStats();
            
            const ctx = document.getElementById('productDistChart').getContext('2d');
            charts.productDist = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['6KG', '13KG', '45KG'],
                    datasets: [{
                        data: [stats.total6kg, stats.total13kg, stats.total45kg],
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return label + ': ' + value.toLocaleString() + ' (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createProductTrendChart() {
            const dates = [];
            const data6kg = [];
            const data13kg = [];
            const data45kg = [];
            
            const cols = Object.keys(salesData[0]);
            const dateColumns = cols.slice(1, -1);
            
            dateColumns.forEach(col => {
                const date = col.replace('2025.09.', '').replace('2025-09-', '');
                dates.push('Sep ' + date);
                
                let kg6 = 0, kg13 = 0, kg45 = 0;
                salesData.forEach(row => {
                    const productType = (row[cols[0]] || '').toString().toUpperCase();
                    const val = parseFloat(row[col]) || 0;
                    
                    if (productType.includes('6KG') && productType.includes('REFILL')) kg6 += val;
                    if (productType.includes('13KG') && (productType.includes('REFILL') || productType.includes('REFIL'))) kg13 += val;
                    if (productType.includes('45KG') && productType.includes('REFILL')) kg45 += val;
                });
                
                data6kg.push(kg6);
                data13kg.push(kg13);
                data45kg.push(kg45);
            });
            
            const ctx = document.getElementById('productTrendChart').getContext('2d');
            charts.productTrend = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: '6KG Refills',
                            data: data6kg,
                            backgroundColor: '#667eea'
                        },
                        {
                            label: '13KG Refills',
                            data: data13kg,
                            backgroundColor: '#764ba2'
                        },
                        {
                            label: '45KG Refills',
                            data: data45kg,
                            backgroundColor: '#f093fb'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toLocaleString() + ' units';
                                }
                            }
                        }
                    },
                    scales: {
                        x: { stacked: false },
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createDataTable() {
            const table = document.getElementById('dataTable');
            let html = '<thead><tr>';
            
            if (salesData.length === 0) {
                table.innerHTML = '<tr><td>No data available</td></tr>';
                return;
            }
            
            const cols = Object.keys(salesData[0]);
            cols.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            salesData.forEach(row => {
                html += '<tr>';
                cols.forEach(col => {
                    let val = row[col];
                    if (val !== undefined && val !== null) {
                        // Format numbers with commas
                        if (typeof val === 'number') {
                            val = val.toLocaleString();
                        }
                    } else {
                        val = '';
                    }
                    html += `<td>${val}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<h3>‚ö†Ô∏è Error</h3><p>${message}</p>`;
            errorDiv.style.display = 'block';
        }
        
        // Load data on page load
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
