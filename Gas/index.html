<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Sales Dashboard - Sep & Oct 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .refresh-btn {
            background: white; color: #667eea; border: none; padding: 12px 24px;
            border-radius: 25px; font-size: 1em; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.3s ease; margin-top: 15px;
        }
        .refresh-btn:hover { transform: scale(1.05); box-shadow: 0 7px 20px rgba(0,0,0,0.3); }
        .refresh-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: white; border-radius: 15px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out forwards; opacity: 0;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .stat-card:nth-child(1) { animation-delay: 0.1s; } .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; } .stat-card:nth-child(4) { animation-delay: 0.4s; }
        .stat-card:nth-child(5) { animation-delay: 0.5s; } .stat-card:nth-child(6) { animation-delay: 0.6s; }
        .stat-card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .stat-card h3 { color: #667eea; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-card .value { font-size: 2.5em; font-weight: bold; color: #333; }
        .stat-card .label { color: #666; font-size: 0.9em; margin-top: 5px; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 20px; margin-bottom: 30px; }
        @media (max-width: 768px) { .charts-grid { grid-template-columns: 1fr; } }
        .chart-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .chart-card:hover { box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .chart-card h2 { color: #667eea; margin-bottom: 20px; font-size: 1.3em; }
        .table-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #667eea; color: white; font-weight: 600; position: sticky; top: 0; z-index: 10; }
        tr:hover { background-color: #f5f5f5; }
        .loading { text-align: center; color: white; font-size: 1.5em; padding: 50px; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { background: #ff6b6b; color: white; padding: 20px; border-radius: 10px; text-align: center; margin: 20px auto; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .last-updated { text-align: center; color: white; font-size: 0.9em; margin-top: 10px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Gas Sales Dashboard</h1>
            <p>September + October 2025 Overview</p>
            <button class="refresh-btn" onclick="loadData()" id="refreshBtn">🔄 Refresh Data</button>
            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
        <div id="error" style="display: none;"></div>
        <div id="dashboard" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>

            <div class="charts-grid">
                <div class="chart-card">
                    <h2>📈 Daily Sales Trend (Total KGs)</h2>
                    <canvas id="dailyTrendChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>🎯 Product Distribution</h2>
                    <canvas id="productDistChart"></canvas>
                </div>
            </div>

            <div class="chart-card" style="margin-bottom: 30px;">
                <h2>📊 Product Performance Over Time</h2>
                <canvas id="productTrendChart"></canvas>
            </div>

            <div class="table-card">
                <h2>📋 Detailed Sales Data</h2>
                <table id="dataTable"></table>
            </div>
        </div>
    </div>

    <script>
        // 🔗 Combined September + October
        const CSV_URLS = [
            'https://docs.google.com/spreadsheets/d/e/2PACX-1vSy-gNhdVGwWtpwJIZ2358iDhM0RQlQoen-_wayM6Dc0rkp9mRx40uLo4ia2QD3Kr_QNn75xp8OJKEx/pub?gid=1346158160&single=true&output=csv',
            'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-k0UvgWAF628NHqYnQ58rXfOpyMnrqnRa19R-icgOlkeK2yEhP3hg2_9CtwYCHZ08ciLYioLZNTc7/pub?gid=285948413&single=true&output=csv'
        ];

        let salesData = [];
        let charts = {};

        function loadData() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = '⏳ Loading...';

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';

            let loadedData = [];

            function loadNext(index) {
                if (index >= CSV_URLS.length) {
                    salesData = mergeMonthlyData(loadedData);
                    processAndDisplayData();
                    btn.disabled = false;
                    btn.textContent = '🔄 Refresh Data';
                    return;
                }

                Papa.parse(CSV_URLS[index], {
                    download: true,
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    transformHeader: (h) => h.trim(),
                    complete: function(results) {
                        const clean = results.data.filter(r => {
                            const firstCol = Object.keys(r)[0];
                            return r[firstCol] && r[firstCol].toString().trim() !== '';
                        });
                        loadedData.push(clean);
                        loadNext(index + 1);
                    },
                    error: function(err) {
                        showError('Failed to load data: ' + err.message);
                        btn.disabled = false;
                        btn.textContent = '🔄 Refresh Data';
                    }
                });
            }
            loadNext(0);
        }

        // 🔄 Merge both months by matching row names
        function mergeMonthlyData(monthlyArrays) {
            if (monthlyArrays.length === 1) return monthlyArrays[0];
            const [sepData, octData] = monthlyArrays;
            const merged = [];

            for (let i = 0; i < sepData.length; i++) {
                const combinedRow = { ...sepData[i] };
                const octRow = octData[i] || {};
                for (const key in octRow) {
                    if (key !== Object.keys(octRow)[0]) combinedRow[key] = octRow[key];
                }
                merged.push(combinedRow);
            }
            return merged;
        }
        
        function processAndDisplayData() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Update last updated time
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                'Last updated: ' + now.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            
            // Destroy existing charts before creating new ones
            Object.values(charts).forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            charts = {};
            
            // Calculate statistics
            const stats = calculateStats();
            displayStats(stats);
            
            // Create charts
            createDailyTrendChart();
            createProductDistributionChart();
            createProductTrendChart();
            
            // Create table
            createDataTable();
        }
        
        function calculateStats() {
            let total6kg = 0, total13kg = 0, total45kg = 0, totalKgs = 0;
            let totalRefills = 0, totalEmpties = 0;
            let dailyKgs = [];
            
            salesData.forEach(row => {
                const cols = Object.keys(row);
                const productType = (row[cols[0]] || '').toString().toUpperCase();
                
                cols.slice(1).forEach(col => {
                    const val = parseFloat(row[col]) || 0;
                    if (productType.includes('6KG')) total6kg += val;
                    if (productType.includes('13KG')) total13kg += val;
                    if (productType.includes('45KG')) total45kg += val;
                    if (productType.includes('REFILL')) totalRefills += val;
                    if (productType.includes('EMPTY')) totalEmpties += val;
                });
                
                if (productType.includes('TOTAL KGS') || productType.includes('TOTAL KG')) {
                    cols.slice(1, -1).forEach(col => {
                        const val = parseFloat(row[col]) || 0;
                        totalKgs += val;
                        if (val > 0) dailyKgs.push(val);
                    });
                }
            });
            
            const avgDailyKgs = dailyKgs.length > 0 ? totalKgs / dailyKgs.length : 0;
            const maxDailyKgs = dailyKgs.length > 0 ? Math.max(...dailyKgs) : 0;
            
            return {
                total6kg,
                total13kg,
                total45kg,
                totalKgs,
                totalRefills,
                totalEmpties,
                totalUnits: totalRefills + totalEmpties,
                avgDailyKgs,
                maxDailyKgs,
                daysWithSales: dailyKgs.length
            };
        }
        
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total KGs Sold</h3>
                    <div class="value">${stats.totalKgs.toLocaleString()}</div>
                    <div class="label">September 2025</div>
                </div>
                <div class="stat-card">
                    <h3>Total Units</h3>
                    <div class="value">${stats.totalUnits.toLocaleString()}</div>
                    <div class="label">All Products</div>
                </div>
                <div class="stat-card">
                    <h3>6KG Cylinders</h3>
                    <div class="value">${stats.total6kg.toLocaleString()}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>13KG Cylinders</h3>
                    <div class="value">${stats.total13kg.toLocaleString()}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>45KG Cylinders</h3>
                    <div class="value">${stats.total45kg.toLocaleString()}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Daily KGs</h3>
                    <div class="value">${Math.round(stats.avgDailyKgs).toLocaleString()}</div>
                    <div class="label">Per Day</div>
                </div>
            `;
        }
        
        function createDailyTrendChart() {
            const dates = [];
            const kgs = [];
            
            const totalKgsRow = salesData.find(row => {
                const firstCol = Object.keys(row)[0];
                const value = (row[firstCol] || '').toString().toUpperCase();
                return value.includes('TOTAL KGS') || value.includes('TOTAL KG');
            });
            
            if (totalKgsRow) {
                const cols = Object.keys(totalKgsRow);
                cols.slice(1, -1).forEach(col => {
                    const date = col.replace('2025.09.', '').replace('2025-09-', '');
                    dates.push('Sep ' + date);
                    kgs.push(parseFloat(totalKgsRow[col]) || 0);
                });
            }
            
            const ctx = document.getElementById('dailyTrendChart').getContext('2d');
            charts.dailyTrend = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Total KGs',
                        data: kgs,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Total: ' + context.parsed.y.toLocaleString() + ' KGs';
                                }
                            }
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + ' KGs';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        function createProductDistributionChart() {
            const stats = calculateStats();
            
            const ctx = document.getElementById('productDistChart').getContext('2d');
            charts.productDist = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['6KG', '13KG', '45KG'],
                    datasets: [{
                        data: [stats.total6kg, stats.total13kg, stats.total45kg],
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return label + ': ' + value.toLocaleString() + ' (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createProductTrendChart() {
            const dates = [];
            const data6kg = [];
            const data13kg = [];
            const data45kg = [];
            
            const cols = Object.keys(salesData[0]);
            const dateColumns = cols.slice(1, -1);
            
            dateColumns.forEach(col => {
                const date = col.replace('2025.09.', '').replace('2025-09-', '');
                dates.push('Sep ' + date);
                
                let kg6 = 0, kg13 = 0, kg45 = 0;
                salesData.forEach(row => {
                    const productType = (row[cols[0]] || '').toString().toUpperCase();
                    const val = parseFloat(row[col]) || 0;
                    
                    if (productType.includes('6KG') && productType.includes('REFILL')) kg6 += val;
                    if (productType.includes('13KG') && (productType.includes('REFILL') || productType.includes('REFIL'))) kg13 += val;
                    if (productType.includes('45KG') && productType.includes('REFILL')) kg45 += val;
                });
                
                data6kg.push(kg6);
                data13kg.push(kg13);
                data45kg.push(kg45);
            });
            
            const ctx = document.getElementById('productTrendChart').getContext('2d');
            charts.productTrend = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: '6KG Refills',
                            data: data6kg,
                            backgroundColor: '#667eea'
                        },
                        {
                            label: '13KG Refills',
                            data: data13kg,
                            backgroundColor: '#764ba2'
                        },
                        {
                            label: '45KG Refills',
                            data: data45kg,
                            backgroundColor: '#f093fb'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toLocaleString() + ' units';
                                }
                            }
                        }
                    },
                    scales: {
                        x: { stacked: false },
                        y: { 
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createDataTable() {
            const table = document.getElementById('dataTable');
            let html = '<thead><tr>';
            
            if (salesData.length === 0) {
                table.innerHTML = '<tr><td>No data available</td></tr>';
                return;
            }
            
            const cols = Object.keys(salesData[0]);
            cols.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            salesData.forEach(row => {
                html += '<tr>';
                cols.forEach(col => {
                    let val = row[col];
                    if (val !== undefined && val !== null) {
                        // Format numbers with commas
                        if (typeof val === 'number') {
                            val = val.toLocaleString();
                        }
                    } else {
                        val = '';
                    }
                    html += `<td>${val}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<h3>⚠️ Error</h3><p>${message}</p>`;
            errorDiv.style.display = 'block';
        }
        
        // Load data on page load
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
